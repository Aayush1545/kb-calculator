<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="titleh1">KB Calculator</h1>
    </header>
    <main class="main-content">
        <section class="info">
            <div class="suppInfo">
                <div>
                    <label for="name-input" class="supplierLabel">Enter Supplier's Name:</label>
                    <input type="text" id="name-input" class="supplierNameInput" placeholder="Supplier's Name">
                </div>
                <div class="rate">
                    <label class="rateLabel">Enter Rate:</label>
                    <input type="number" id="rate-input" class="rateInput" placeholder="Enter Rate">
                    <input type="number" id="d-rate-input" class="dRateInput" placeholder="Enter Rate of D - grade">
                </div>
            </div>
            <div class="info2">
                <div class="veichleInfo">
                    <label for="veichle-no-input" class="veichle-no">Enter Veichle No.</label>
                    <input type="text" id="veichle-no-input" class="veichleNumberInput" placeholder="Veichle No.">
                </div>
                <div class="date">
                    <label class="dateLabel">Enter Date:</label>
                    <input type="date" id="date-input" class="dateInput">
                </div>
            </div>
        </section>
        <section class="container">
            <table id="sheet-table" class="table-container">
                <thead>
                    <tr>
                        <th></th>
                        <th>Dimension</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                    </tr>
                </thead>
                <tbody>
                     <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
            <div class="button-container">
                <button id="add-row-button">Add Row</button>
                <button id="calculate-sum-button">Calculate Sums</button>
                <button id="save-button">Save as PDF</button>
            </div>
            <div id="sums-display" class="sums-display"></div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 KB Calculator. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
